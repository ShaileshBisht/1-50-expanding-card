<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?grassland');
        "
      >
        <h3>Grass Land</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?water');
        "
      >
        <h3>Water</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?mountain');
        "
      >
        <h3>Mountain</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?ocean');
        "
      >
        <h3>Ocean</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?desert');
        "
      >
        <h3>Desert</h3>
      </div>
    <script src="script.js"></script>
  </body>
</html>
